<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
<section class="app">
    <header class="header">
        <nav class="header">
            <img src="images/logo-black.png" alt="" class="header-logo">
            <button class="header-menu-burger" onclick="showMenu()"><i class="fas fa-bars"></i></button>
            <ul class="header-menu" id="menu">
                <li class="header-menu-item"><a href="#" class="menu-item-link">NEWS</a></li>
                <li class="header-menu-item"><a href="#" class="menu-item-link">GUIDES & ANALICS</a></li>
                <li class="header-menu-item"><a href="#" class="menu-item-link">EVENTS</a></li>
                <li class="header-menu-item"><a href="#" class="menu-item-link">EXPLAINED</a></li>
                <li class="header-menu-item"><a href="#" class="menu-item-link">ICON CALENDER</a></li>
            </ul>
        </nav>
    </header>
</section>

<footer class="footer">

</footer>
<script>
    function showMenu() {
        var menu = document.getElementById('menu');
        if (menu.className == 'menu') {
            menu.className += ' show';
        } else {
            menu.className = 'menu';
        }
    }
</script>
</body>

</html>
